<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Point of Interest</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Add Point of Interest</h3>
                        </div>
                        <div class="card-body">
                            <form action="/pois/addPoi" method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="type" class="form-label"
                                        >Type</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="type"
                                        name="type"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label"
                                        >Country</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="country"
                                        name="country"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="region" class="form-label"
                                        >Region</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="region"
                                        name="region"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="lat" class="form-label"
                                        >Latitude</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="lat"
                                        name="lat"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="lon" class="form-label"
                                        >Longitude</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="lon"
                                        name="lon"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label"
                                        >Description</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="description"
                                        name="description"
                                        rows="4"
                                    ></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Add POI
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <li><a href="/register.html">Sign up!!</a></li>
            <li><a href="/login.html">Login</a></li>
            <li><a href="/addPoi.html">AddPoi</a></li>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
