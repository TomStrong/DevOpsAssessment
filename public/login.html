<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login User</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script type="text/javascript" src="utils.js" defer></script>
        <script type="text/javascript" src="login.js" defer></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="text-center">Login User</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                    />
                                </div>
                                <button
                                    id="login"
                                    type="submit"
                                    class="btn btn-primary"
                                >
                                    Login
                                </button>
                                <div class="text-center mt-3">
                                    <p>
                                        Don't have an account?
                                        <a href="register.html">Register here</a
                                        >.
                                    </p>
                                </div>
                                <div class="text-center mt-3">
                                    <p>
                                        Check our privacy policy page first.
                                        <a href="privacypolicy.html"
                                            >Privacy Policies</a
                                        >.
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
